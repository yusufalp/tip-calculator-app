<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <script src="script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="bill-section">
          <p>Bill</p>
          <input type="number" name="bill" id="bill" value="0" />
        </div>

        <div class="tip-section">
          <div class="tip-title">
            <p>Select Tip %</p>
          </div>
          <div class="tip-selection">
            <div class="tip-selection-top">
              <input type="button" class="percentTipSelection" value="5%" />
              <input type="button" class="percentTipSelection" value="10%" />
              <input type="button" class="percentTipSelection" value="15%" />
            </div>
            <div class="tip-selection-bottom">
              <input type="button" class="percentTipSelection" value="25%" />
              <input type="button" class="percentTipSelection" value="50%" />
              <input
                type="text"
                name="customTipSelection"
                id="customTipSelection"
                value="Custom"
              />
            </div>
          </div>
        </div>

        <div class="people-section">
          <div class="people-title">
            <p>Number of People</p>
            <p id="error"></p>
          </div>
          <input
            min="1"
            type="number"
            name="numberOfPeople"
            id="numberOfPeople"
            value="0"
          />
        </div>
      </div>
      <p class="divider"></p>

      <div class="result-section">
        <div class="result-section-container">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div>
            <p id="tipPerPerson">$0.00</p>
          </div>
        </div>

        <div class="result-section-container">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div>
            <p id="totalPerPerson">$0.00</p>
          </div>
        </div>
        <input type="button" value="Reset" />
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
